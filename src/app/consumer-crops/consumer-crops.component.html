<!--The content below is only a placeholder and can be replaced.-->
<div class="row">
    <div class="col-sm-3">
        <app-home></app-home>
    </div>
    <div class="col-sm-9">
        <h2><b>Retailer</b></h2>
        <hr>
      <br><br><br>
        <div class="row">
            <div class="col-sm-8">
      
                <h4><b>List of Retailer</b></h4><br>
            
                <table class="table table-striped" style="display:block;height:500px;">
                    <thead class="tablecolor">
                      <tr>
                        <th>Retailer ID</th>
                        <th>Retailer Name</th>
                        <th>Retailer Address</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let consumer of consumers" >
                            <td>{{ consumer.consumer_id }}</td> 
                            <td>{{ consumer.consumer_name }}</td>
                            <td>{{ consumer.consumer_address }}</td>
                            <td><input type="button"  class="btn" value="View Crop details" (click)="crop_details(consumer.consumer_id)"></td>
                        </tr>
                </tbody>
                  </table>  
            </div>
            <div class="col-sm-4">

                <h4><b>Crop Details</b></h4><br>
            
                <table class="table table-striped" style="overflow-y:auto;display:block;height:500px;">
                    <thead class="tablecolor">
                      <tr>
                        <th>Crop ID</th>
                        <th>Crop Name</th>
                        <th>Quantity</th>
                        <!-- <th>Price</th> -->
  
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let crop of cropdetails" >
                            <td>{{ crop.crop_id }}</td> 
                            <td>{{ crop.crop_name }}</td>
                            <td>{{ crop.crop_quantity}}</td>
                            <!-- <td>{{ crop.crop_price}}</td> -->
                        </tr>
                </tbody>
                  </table>  
            </div>
          </div>
    </div>
  </div>
  <div class="footer">
    <div class="content">
        <p><br>Copyright &copy; ChainFlux</p>
    </div>
  </div>
